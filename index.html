<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form</h1>
    <form action="" method="">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <br />

      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
      <br />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />
      <br />

      <label for="description">Description</label>
      <br />
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
      ></textarea>
      <br />

      <!--Radiobutoon - should be used for selecting one option only-->
      <p>Select your favourite langauge</p>
      <input type="radio" name="coding" value="javascript" />Javascript
      <input type="radio" name="coding" value="java" />Java
      <input type="radio" name="coding" value="python" />Python
      <br />

      <!--Checkbox - should be used for selecting multiple option-->
      <p>Select your favourite langauge</p>
      <input type="checkbox" name="coding" value="javascript" id="" />Javascript
      <input type="checkbox" name="coding" value="java" id="" />Java
      <input type="checkbox" name="coding" value="python" id="" />Pyton
      <br />

      <p>Select your favourite langauge</p>
      <select name="languages" id="">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
      <br />

      <input type="submit" value="submit" />
      <!-- <button type="submit">Submit</button> -->
    </form>
  </body>
</html>
